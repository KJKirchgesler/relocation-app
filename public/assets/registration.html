<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signon</title>
    <link href="registration_files/font-awesome.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <link rel="stylesheet" type="text/css" href="assets/css/signon.css">
</head>
<body>
    <div class="container">
        <h1 class="grbrand">
            <span>Voyager </span>Signon/Registration
        </h1>
        <div class="grwrapper animated bounceInLeft">
            <div class="grinfo">
                <h3>Options</h3>
                <ul>
                    <li><a class="lnk" href="file:///blog">Go to Blog</a></li>
                    <li><a class="lnk" href="file:///cms">New Post</a></li>
                    
                </ul>

            </div>
            <div class="signon">
                <h3>Signon Info</h3>
                <form id="signonform">
					<p>
                        <!-- <label>Email Address</label> -->
                        <input placeholder="userName" name="userName" id="userName" type="text">
                    </p>
                    <p>
                        <!-- <label>Email Address</label> -->
                        <input placeholder="email address" name="email" id="email" type="email">
                    </p>
                    <p>
                       <!-- <label>Password</label> -->
                        <input placeholder="password" name="password" id="password" type="password">
                    </p>
                    <p class="full">
                        <button id="signonSubmit" type="submit">
                            Submit
                        </button>
                    </p>
                </form>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/js/user.js"></script>

</body></html>
